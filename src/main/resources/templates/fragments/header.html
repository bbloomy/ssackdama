<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <link rel="stylesheet" href="css/header.css">
</head>
<th:block th:fragment="headerFragment(header)">

    <div class="container-fluid" style="width: 80%">
        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-3" style="align-items:flex-end">
            <div class="col-12 col-sm-12 col-md-2">
                <a th:href="@{/}">
                    <img id="logo" src="img/login-logo.svg" style="width:100px"/>
                </a>
            </div>
            <div class="col-8 col-sm-8 col-md-8">
                <input type="text" class="form-control" id="searchInput" placeholder="검색어를 입력하세요">
            </div>
            <div class="col-4 col-sm-4 col-md-2">
                <a th:href="@{/login}" id="headerIcon"><i class="far fa-lg fa-user"></i></a>

                <a href="#" id="headerIcon2"><i class="fas fa-lg fa-shopping-cart"></i></a>
                <a href="#" id="headerIcon3"><i class="far fa-lg fa-bell"></i></a>
            </div>

        </div>
    </div>


</th:block>
</html>
