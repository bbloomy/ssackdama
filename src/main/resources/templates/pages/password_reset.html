<!DOCTYPE html>
<html   lagn="ko"
        xmlns="http://www.w3.org/1999/html"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout2}"
>
<head>
    <link rel="stylesheet" th:href="@{css/sign.css}">
</head>

<th:block layout:fragment="content">
    <div class="container centered">
        <div class="sign-up-in-form">
            <a th:href="@{/}"><img src="img/login-logo.svg" style="width:100px"/></a>
            <div style="display:flex;font-family: Inter; font-style:Semi Bold; font-size: 33px;justify-content: center;">
                비밀번호 재설정</div>
            <div  style="display:flex;font-family: Inter; font-size: 16px;color:#8A92A6;justify-content: center;padding:30px;">
                이메일로 비밀번호 재설정
            </div>

            <form th:action="@{/send-code}" method="post">
                <div  style="display:flex;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group gray col-8" >
                    <label for="email" >이메일 주소</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <button type="submit" class="btn btn-primary submit col-*">확인</button>
                </div>
                <div th:if="${param.error}">
                    이메일로 보냄
                </div>
            </form>
            <form th:action="@{/send-code}" method="post">
                <div  style="display:flex;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group gray col-8" >
                    <label for="email-code" >인증 번호</label>
                    <input type="email" class="form-control" id="email-code" name="email-code">
                </div>
                <button type="submit" class="btn btn-primary submit col-*">확인</button>
                </div>
                <div th:if="${param.error}">
                    유효하지 않은 인증번호 입니다.
                </div>
            </form>




            <a th:href="@{/signup}" id="createbtn">
                계정 만들러 가기
            </a>

        </div>

    </div>

</th:block>

</html>
