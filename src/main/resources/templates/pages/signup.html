<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"  />
</head>
<!--content-->
<th:block layout:fragment="content">
    <div class="container" style="display:flex;justify-content: center;">
        <div  style="width: 516px;height: 546px;left: 462px;top: 190px; padding:100px;">
            <div style="display:flex;font-family: Inter; font-style:Semi Bold; font-size: 33px;justify-content: center;">
                회원 가입</div>
            <form method="post" action="/signup" >
                <div class="form-group">
                    <div class="form-group">
                        <label for="userName" style="color:#8A92A6;">이름</label>
                        <input type="string" class="form-control" id="userName">
                    </div>
                    <label for="email" style="color:#8A92A6;">이메일 주소</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="password"style="color:#8A92A6;">비밀번호</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword"style="color:#8A92A6;">비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>
                <div class="form-group">
                    <label for="address"style="color:#8A92A6;">주소</label>
                    <input type="password" class="form-control" id="address">
                </div>
                <div style="display:flex;justify-content:space-between;">
                    <div class="form-group form-check" >
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" style="color:#8A92A6;"for="rememberMe">remember me?</label>
                    </div>
                    <div style="color:#FEBD01;">비밀번호를 잊으셨습니까?</div>
                </div>

                <div style="display:flex;justify-content:center;">
                    <button type="submit" class="btn btn-primary" style="height: 44px;width: 188px;background: #FEBD01;border:0px;border-radius: 4px;">Sign In</button>
                </div>
            </form>

        </div>
    </div>
</th:block>
</html>
