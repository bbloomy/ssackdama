<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      xmlns="http://www.w3.org/1999/html">

<th:block layout:fragment="content">
    <form method="post" action="/product/add" name="ProductAddForm">
        <div class="form-group">
            <label for="email" style="color:#8A92A6;">Store</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="password"style="color:#8A92A6;">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div style="display:flex;justify-content:space-between;">
            <div class="form-group form-check" >
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" style="color:#8A92A6;"for="rememberMe">remember me?</label>
            </div>
            <div style="color:#FEBD01;">비밀번호를 잊으셨습니까?</div>
        </div>

        <div style="display:flex;justify-content:center;">
            <button type="submit" class="btn btn-primary" style="height: 44px;width: 188px;background: #FEBD01;border:0px;border-radius: 4px;">Sign In</button>
        </div>
    </form>

</th:block>
</html>
