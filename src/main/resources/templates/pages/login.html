<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}"
      xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" th:href="@{css/sign.css}">
</head>
<!--content-->
<th:block layout:fragment="content">
    <div class="container centered">
        <div class="sign-up-in-form">
            <a th:href="@{/}"><img src="img/login-logo.svg" style="width:100px"/></a>
                <div style="display:flex;font-family: Inter; font-style:Semi Bold; font-size: 33px;justify-content: center;">
                    로그인</div>
                <div  style="display:flex;font-family: Inter; font-size: 16px;color:#8A92A6;justify-content: center;padding:30px;">
                    서비스 사용을 위해 로그인하세요
                </div>
                <div th:if="${param.error}">
                    유효하지 않은 아이디 or 비밀번호 입니다.
                </div>
                <div th:if="${param.logout}">
                    로그아웃 하셨습니다.
                </div>

                <form th:action="@{/login}" method="post" >
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group gray" >
                        <label for="email" >이메일 주소</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group gray">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>

                    <div style="display:flex;justify-content:space-between;">
                        <div class="form-group gray form-check" >
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">remember me?</label>
                        </div>
                        <div style="color:#FEBD01;">비밀번호를 잊으셨습니까?</div>
                    </div>

                    <div style="display:flex;justify-content:center;">
                        <button type="submit" class="btn btn-primary submit">Sign In</button>
                    </div>
                </form>

            <a th:href="@{/signup}" style="display:flex;font-family: Inter; font-size: 16px;color:#8A92A6;justify-content: center;">
                계정 만들러 가기
            </a>

        </div>
    </div>
</th:block>
</html>
